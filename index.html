<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" name="" autocomplete="on" class="search-box" placeholder="Search for a city..."/><br>
			<button type="submit" onclick="setQuery()">Enter</button>
		</header>
		<main>
			<section class="location">
				<div class="city"></div>
				<div class="date"></div>
			</section>
			<div class="current">
				<div class="temp"><span>°c</span></div>
				<div class="weather"></div>
				<div class="hi-low"><span>°c/°c</span></div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
